<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test task 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Price list part starts -->
        <div class="price-list">
            <h3>Fruit</h3>
            <ul class="items">
                <li class="item"><span>Orange</span><span class="dollar power">2.12</span></li>
                <li class="item"><span>Apple</span><span class="dollar power">1.23</span></li>
                <li class="item"><span>Banana</span><span class="dollar power">1.12</span></li>
                <li class="item"><span>Apricot</span><span class="dollar power">1.12</span></li>
            </ul>
        </div>
        <!-- Price list part ends -->
        <!-- deal alerts part starts -->
        <div class="right">
            <div class="top">
                <div class="deal-alerts-frame">
                    <div class="deal-alerts">
                        <span>Deal Alerts</span>
                        <span>Enter e-mail address</span>
                    </div>
                    <div class="rectangle"></div>
                    <button class="btn long-btn">SUBSCRIBE NOW</button>
                </div>
            </div>
            <div class="actions">
                <span>Actions</span>
                <button class="btn short-btn">ORDER NOW</button>
                <button class="btn short-btn">CALL NOW</button>
            </div>
        </div>
        <!-- Deal alerts part ends -->
    </div>
</body>
</html>
